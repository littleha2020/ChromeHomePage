<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onecho - 即刻检索</title>
    <link rel="stylesheet" href="main.css">
    <script async defer src="https://buttons.github.io/buttons.js"></script>
    <style>
        .icon {
          width: 1em;
          height: 1em;
          vertical-align: -0.15em;
          fill: currentColor;
          overflow: hidden;
        }
    </style>
</head>
<body>
    <div id="user_bar"></div>
    <div id="background"></div>
    <div id="logo">
        <h1>Onecho</h1>
    </div>
    <div id="search">
        <div id="search_icon"></div>
        <input type="text" name="" id="search_input" placeholder="即刻检索" autofocus="autofocus">
        <div id="search_often">
            <svg class="icon" aria-hidden="true">
                <use xlink:href="#icon-baidu"></use>
            </svg>
        </div>
        <div id="search_default">

        </div>
    </div>
    <div id="search_bottun-1">
        <a class="search-button search-button-top" data-tools-type="百度">
            <svg class="icon" aria-hidden="true">
                <use xlink:href="#icon-baidu"></use>
            </svg>
        </a> 
        <a class="search-button search-button-top" data-tools-type="谷歌">
            <svg class="icon" aria-hidden="true">
                <use xlink:href="#icon-search"></use>
            </svg>
        </a> 
        <a class="search-button search-button-top" data-tools-type="必应">
            <svg class="icon" aria-hidden="true">
                <use xlink:href="#icon-bing"></use>
            </svg>
        </a> 
        <a class="search-button search-button-top" data-tools-type="维基">
            <svg class="icon" aria-hidden="true">
                <use xlink:href="#icon-wikipedia-w"></use>
            </svg>
        </a> 
        <a class="search-button search-button-top" data-tools-type="Stack Overflow">
            <svg class="icon" aria-hidden="true">
                <use xlink:href="#icon-stack-overflow"></use>
            </svg>
        </a> 
        <a class="search-button search-button-top" data-tools-type="知乎">
            <svg class="icon" aria-hidden="true">
                <use xlink:href="#icon-zhihu"></use>
            </svg>
        </a> 
    </div>
    <div id="search_bottun-2">
        <a class="search-button search-button-bottom" data-tools-type="哔哩哔哩">
            <svg class="icon" aria-hidden="true">
                <use xlink:href="#icon-bilibili"></use>
            </svg>
        </a> 
        <a class="search-button search-button-bottom" data-tools-type="新浪微博">
            <svg class="icon" aria-hidden="true">
                <use xlink:href="#icon-xinlangweibo"></use>
            </svg>
        </a> 
        <a class="search-button search-button-bottom" data-tools-type="YouTube">
            <svg class="icon" aria-hidden="true">
                <use xlink:href="#icon-youtube"></use>
            </svg>
        </a> 
        <a class="search-button search-button-bottom" data-tools-type="百度地图">
            <svg class="icon" aria-hidden="true">
                <use xlink:href="#icon-map"></use>
            </svg>
        </a> 
        <a class="search-button search-button-bottom" data-tools-type="快递查询">
            <svg class="icon" aria-hidden="true">
                <use xlink:href="#icon-kuaidi"></use>
            </svg>
        </a> 
        <a class="search-button search-button-bottom" data-tools-type="网购比价">
            <svg class="icon" aria-hidden="true">
                <use xlink:href="#icon-shop-car"></use>
            </svg>
        </a> 
    </div>
    <div id="footer">
        <span style="color: white;text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.7);">Copyright 2020 Onecho.xyz</span>
        <div>
            <a class="github-button" href="https://github.com/littleha2020" data-color-scheme="no-preference: light; light: light; dark: light;" aria-label="Follow @littleha2020 on GitHub">Follow @littleha2020</a>
            <a class="github-button" href="https://github.com/littleha2020/OnechoSearch" data-color-scheme="no-preference: light; light: light; dark: light;" data-icon="octicon-star" aria-label="Star littleha2020/OnechoSearch on GitHub">Star</a>
            <a class="github-button" href="https://github.com/littleha2020/OnechoSearch/fork" data-color-scheme="no-preference: light; light: light; dark: light;" data-icon="octicon-repo-forked" aria-label="Fork littleha2020/OnechoSearch on GitHub">Fork</a>
        </div>
    </div>
    <script src="http://littleha.test.upcdn.net/cdn/jquery-3.4.1.min.js"></script>
    <script src="main.js"></script>
    <script src="iconfont.js"></script>
</body>
</html>
